
<div class="tabelaGeral" >
<div class="mat-elevation-z4" >
  <table mat-table class="full-width-table" [dataSource]="products" >

  <ng-container matColumnDef="select">

    <th mat-header-cell *matHeaderCellDef >
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row" >
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                  </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef >Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>


     <ng-container matColumnDef="acao"  >
      <th mat-header-cell *matHeaderCellDef class="acao">Ação</th>
      <td mat-cell *matCellDef="let row">

        <a (click)="updateProduct(row)" routerLink="/products/update/{{row.id}}">
          <i class="material-icons edit">
            edit
          </i>
        </a>

          <a (click)="removeProduct(row)" routerLink="/products/delete/{{row.id}}">
            <i class="material-icons delete">
              delete
            </i>
          </a>

      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

  </table>
</div>
</div>
