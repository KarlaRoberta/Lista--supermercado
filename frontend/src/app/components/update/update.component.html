
  <mat-card-title class="titulo">Alterar produto</mat-card-title>
  <form>
    <div *ngIf="product">
      <mat-form-field class="input">
          <input matInput placeholder="Quantidade" [(ngModel)]="product.quantidade" name="quantidade">
      </mat-form-field>
      <mat-form-field class="input">
          <input class="nome" matInput placeholder="Produto" [(ngModel)]="product.nome" name="produto">
      </mat-form-field>
    </div>
  </form>


<button class="button" mat-raised-button (click) = "updateProduct()" color="primary">
  Atualizar
</button>

<button class="button" mat-raised-button (click) = "cancel()" >
  Cancelar
</button>
